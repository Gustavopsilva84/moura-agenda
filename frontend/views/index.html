<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/principal.js" defer></script>
    <title>Agenda - Moura</title>
</head>

<body>
    <main>
        <section class="formulario">
            <form>
                <label for="nome">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="123" disabled>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Gustavo de Paula" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="932165498" required>

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua de rua, 123" required>

                <button data-gravar>Gravar</button>
            </form>
        </section>

        <section class="agenda">
            <ul>
            </ul>
        </section>
    </main>
</body>

</html>
